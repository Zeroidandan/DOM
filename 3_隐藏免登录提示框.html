<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>免登录提示框</title>
    <style>
        *{
            margin: 0 auto;
        }
        .box{
            width: 300px;
            height: 200px;
            /* 绝对定位 */
            position:absolute;
            border: 1px solid #000;
        }
        .box p input{
            height: 25px;
            margin: 10px;
        }
        #tip{
            width: 100px;
            height: 50px;
            background-color: rgb(247, 209, 152);
        }
    </style>
</head>
<body>
    <div class="box">
        <p><input type="text" placeholder="邮箱账号"></p>
        <p><input type="password" placeholder="密码"></p>
        <label>
            <input type="checkbox">
            10天之内免登录
        </label>
        <div id="tip">
            为了信息安全，请勿在网吧或公用电脑上使用此功能！
        </div>
    </div>
</body>
</html>
