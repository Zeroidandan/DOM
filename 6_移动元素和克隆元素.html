<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动元素</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin-bottom: 10px;
        }
        div p {
            width: 60px;
            height: 30px;
            background-color: pink;
        }
        button{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h4>移动元素和克隆元素</h4>
    <button id="btn1">移动</button>
    <button id="btn2">克隆</button>
    <div id="box1">
        <p id="p1">段落一</p>
        <p>段落一</p>
    </div>
    <div id="box2">
        <p>段落三</p>
        <p>段落四</p>
    </div>

    <script>
        var btn1 = document.getElementById('btn1');
        var btn2 = document.getElementById('btn2');
        var p1 = document.getElementById('p1');
        var box1 = document.getElementById('box1');
        var box2 = document.getElementById('box2');
        
        btn1.onclick =function(){
            box2.appendChild(p1);
            // box2.insertBefore(p1,box2.firstChild);
        }
        // 克隆
        btn2.onclick =function(){
            var copy = p1.cloneNode(true);
            box2.appendChild(copy);
        }
    </script>
</body>
</html>
